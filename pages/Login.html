<!DOCTYPE html>
<html>
<head>
    <title>Learning JavaScript</title>
</head>
<body>
    <form id="register-form">
        <input id="name1" type="text" placeholder="Name" required value="" />
        <input id="pw" type="password" placeholder="Password" required value="" />
        <input id="rgstr_btn" type="submit" value="get Account" onClick="store()" />
    </form>

    <form id="login-form">
        <input id="userName" type="text" placeholder="Enter Username" required value="" />
        <input id="userPw" type="password" placeholder="Enter Password" required value="" />
        <input id="login_btn" type="submit" value="Login" onClick="check()" />
    </form>


    <script>
        // Name and Password from the register-form
        var name = document.getElementById('name1');
        var pw = document.getElementById('pw');

        // storing input from register-form
        function store() {
            localStorage.setItem('name1', name1.value);
            localStorage.setItem('pw', pw.value);
        }

        // check if stored data from register-form is equal to entered data in the   login-form
        function check() {

            // stored data from the register-form
            var storedName = localStorage.getItem('name1');
            var storedPw = localStorage.getItem('pw');

            // entered data from the login-form
            var userName = document.getElementById('userName');
            var userPw = document.getElementById('userPw');

            // check if stored data from register-form is equal to data from login form
            if (userName.value == storedName && userPw.value == storedPw) {
                alert('You are loged in.');
            } else {
                alert('ERROR.');
            }
        }
    </script>

</body>
</html>
