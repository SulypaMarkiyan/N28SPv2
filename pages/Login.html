<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="../css/LoginStyle.css" rel="stylesheet" />
    <script src="../css/LoginScript.js"></script>
</head>
<body>
    <div class="container">
        <header class="headerbar top"><h1>Registration</h1></header>
        <aside class="leftbar">
            <div>
                <fieldset>
                    <label for="firstname">First Name</label>
                    <input type="text" placeholder="enter first name" id="firstname">
                </fieldset>
                <fieldset>
                    <label for="lastname">Last Name</label>
                    <input type="text" placeholder="enter last name" id="lastname">
                </fieldset>
                <fieldset>
                    <label for="rollnum">Roll Number</label>
                    <input type="text" placeholder="enter Roll number" id="rollnum">
                </fieldset>
                <fieldset>
                    <label for="subject">Subject</label>
                    <select id="subject">
                        <option value="Math">Math</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="English">English</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="submit">&nbsp;</label>
                    <button id="submit" onclick="onRegisterPressed()">Register</button>
                </fieldset>
            </div>
        </aside>
        <aside class="rightbar">

            <table id="regtable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll Number</th>
                        <th>Subject</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </aside>
        <footer class="headerbar bottom"></footer>
    </div>
</body>
</html>
