        </div>
        <br />
        
        <div class="popup">
        <h2>Welcom Guest!</h2>
        <p>Please enter your login and password here</p>
         <form method="get" action="" onsubmit="return login(this);" id="signon">
           <label for="email">User Name</label>
            <input id="username" type="text" placeholder="Enter UserName" required value=""/><br />
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Your Password" required value=""/><br />
            <input type="submit" value="Log in" />
        </form>
        <a class="close" href="#close"></a>
        </div>
        <script type="text/javascript">
        var name=document.getElementById('name');
            var password=document.getElementById('password');
            
            function store(theForm){
                document.getElementById('welcomeMessage').innerHTML="";
                var inputUsername=theForm["username"];
                var inputPassword=theForm["password"];
                localStorage.setItem("username", inputUsername.value);
                localStorage.setItem("password", inputPassword.value);
                document.getElementById('welcomeMessage').innerHTML="Welcome " +
                    localStorage.getItem('username') + "!";
                return false;
            }
            
            function login(theForm){
                document.getElementById('welcomeMessage').innerHTML="";
                var inputUsername=theForm["username"];
                var inputPassword=theForm["password"];
                var username=inputUsername.value;
                var password=inputPassword.value;
                if((username==localStorage.getItem('username')) &&(password==localStorage.getItem('password'))){
                    document.getElementById('welcomeMessage').innerHTML="Welcome " +
                        localStorage.getItem('username') + "!";
                    
                } else{
                    document.getElementById('welcomeMessage').innerHTML="Invalid Log-in";
                }
                return false;
            }
        </script>
    </body>
</html>
