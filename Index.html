<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<title>Товари</title>
	</head>
	<body>

    		<script>
	
			if (localStorage.getItem("studentsRecord") != null)
			{
				document.location.href = "pages/Login.html";
			}

			// alert(localStorage.getItem("studentsRecord"));
			
			function chooseProduct(id) {
				if (document.getElementById(id).checked) 
				{
					document.getElementById(id).parentNode.previousSibling.previousSibling.firstChild.disabled = false;
				}
				else 
				{
					document.getElementById(id).parentNode.previousSibling.previousSibling.firstChild.disabled = true;
			    	}
			};
		
			let name = "Checkbox";
		
			function send() {
				window.sessionStorage.clear();
				for (var i = 1; i <= 5; i++) 
				{
					if (document.getElementById(name + i).checked) 
					{
						// alert(document.getElementById(name + i).parentNode.previousSibling.previousSibling.firstChild.value);
						var Product = {
							id: i,
							nameProduct: document.getElementById(name + i).parentNode.previousSibling.previousSibling.previousSibling.previousSibling.previousSibling.previousSibling.innerText,
							priceProduct: document.getElementById(name + i).parentNode.previousSibling.previousSibling.previousSibling.previousSibling.innerText,
							amount: document.getElementById(name + i).parentNode.previousSibling.previousSibling.firstChild.value
						}
						window.sessionStorage.setItem(i, JSON.stringify(Product));
						// Для перевірки // Все працює
						// alert(window.sessionStorage.getItem(i));
					}
				}
       			};
		
		</script>

		<div class="col-12">

						<th scope="col">Вибрати</th>
					</tr>
				</thead>
				<tbody id="bodyTable">

						<td><input class="form-check-input ml-4" type="checkbox" id="Checkbox1" onchange="chooseProduct(id)"></td>
					</tr>
					<tr>

						<td><input class="form-check-input ml-4" type="checkbox" id="Checkbox2" onchange="chooseProduct(id)"></td>
					</tr>
					<tr>

						<td><input class="form-check-input ml-4" type="checkbox" id="Checkbox3" onchange="chooseProduct(id)"></td>
					</tr>

						<th scope="row">4</th>

						<td><select class="form-control" id="Select4" disabled><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></td>
						<td><input class="form-check-input ml-4" type="checkbox" id="Checkbox4" onchange="chooseProduct(id)"></td>

						<td><input class="form-check-input ml-4" type="checkbox" id="Checkbox5" onchange="chooseProduct(id)"></td>
					</tr>
				</tbody>

			<button type="button" class="btn btn-dark" onclick="send()">Надіслати</button>
		</div>
